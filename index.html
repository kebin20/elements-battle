<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Quicksand:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Elements Battle Game!</h1>
    <h2>Can you beat the computer?</h2>

    <div id="container1">
        <h4>Player</h4>
        <h4>Computer</h4>
    </div>

    <div id="rounds">
        <span id="playerDisplay" class="value">0</span><span id="compDisplay" class="value">0</span>
    </div>

    <div id="chooseRounds">
        <p>Number of rounds:</p>
        <select name="rounds" id="round">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>

    <div id="characters">
        <h3>Computer: </h3>
        <span id="computer"></span>
        <h3>Player: </h3>
        <span id="player"></span>
    </div>

    <div id="results">
        <h3>WHO WINS?:</h3>
        <span id="result"></span>
    </div>

    <div id="btn-bar">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
        <button id="air">Air</button>
    </div>

    <button id="reset">Reset</button>

    <script src="app.js"></script>
</body>

</html>
