<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements battle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
</head>

<body>
    <h1>Elements Battle Game!</h1>
    <h2>Can you beat the computer?</h2>

    <div id="container1">
        <h4>Player</h4>
        <h4>Computer</h4>
    </div>

    <div id="rounds">
        <span id="playerDisplay" class="value">0</span><span id="compDisplay" class="value">0</span>
    </div>

    <div id="chooseRounds">
        <p>Number of rounds:</p>
        <div class="select is-rounded">
            <select name="rounds" id="round">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
    </div>

    <div id="characters">
        <div class="comp">
            <figure class="image is-96x96">
                <img src="icons/computer.png">
            </figure>
            <h3>Computer:</h3>
            <span id="computer"></span>
        </div>
        <div>
            VS
        </div>
        <div class="play">
            <figure class="image is-96x96">
                <img src="icons/player.png">
            </figure>
            <h3>Player: </h3>
            <span id="player"></span>
        </div>
    </div>

    <div id="results">
        <h3>WHO WINS?:</h3>
        <span id="result"></span>
    </div>

    <div id="btn-bar">
        <button id="fire">
            <figure id="fire-img" class="image is-128x128 ">
                <img src="icons/fire.png">
            </figure>
        </button>
        <button id="water">
            <figure id="water-img" class="image is-128x128 ">
                <img src="icons/water.png">
            </figure>
        </button>
        <button id="earth">
            <figure id="earth-img" class="image is-128x128 ">
                <img src="icons/earth.png">
            </figure>
        </button>
        <button id="air">
            <figure id="air-img" class="image is-128x128 ">
                <img src="icons/air.png">
            </figure>
        </button>
    </div>

    <div class="reset-button">
        <button id="reset" class="button is-danger is-rounded is-medium is-responsive">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
