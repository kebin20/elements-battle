<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements battle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Elements Battle Game!</h1>
    <h2>Can you beat the computer?</h2>

    <div>
        <h4>Player</h4>
        <h4>Computer</h4>
        <span id="playerDisplay" class="value">0</span> to <span id="compDisplay" class="value">0</span>
    </div>

    <div>
        <select name="rounds" id="round">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>

    <h3>Computer: </h3><span id="computer"></span>
    <h3>Player: </h3><span id="player"></span>
    <h3>WHO WINS?:</h3><span id="result"></span>

    <div id="btn-bar">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
        <button id="air">Air</button>
        <button id="reset">Reset</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
