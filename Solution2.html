<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements battle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Elements Battle Game! TESTTTTTT</h1>
    <h2>Can you beat the computer?</h2>

    <div>
        <h4>Player</h4>
        <h4>Computer</h4>
        <span class="value">0</span>to<span class="value">0</span>
    </div>

    <div>
        <select name="rounds" id="round">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>

    <h3>Computer: </h3><span id="computer"></span>
    <h3>Player: </h3><span id="player"></span>
    <h3>WHO WINS?:</h3><span id="result"></span>

    <div id="btn-bar">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
        <button id="air">Air</button>
    </div>


    <script src="Solution2.js"></script>
</body>

</html>
